version: '3.8'

services:
  distributed-chat-service:
    build: .
    ports:
      - "50051"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    #      resources:
    #        limits:
    #          cpus: '2'      # Limit to 2 CPU cores
    #          memory: '4g'   # Limit to 4GB of memory
    environment:
      - GOMAXPROCS=14
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - distributed-chat-service

  redis:
    image: 'redis:6.2-alpine'
    ports:
      - "6379:6379"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/redis/:/data/db
    command: [ "redis-server", "--appendonly", "yes" ]
